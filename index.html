<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Postman by Daniel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="src/jquery/jquery-3.4.1.min.js"></script>

    <script src="src/bootstrap/js/bootstrap.min.js"></script>
    <link href="src/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form id="form">
            <div id="titulo">
                <h2>
                    Postman by Daniel
                </h2>
                <label>
                    Sistema para fazer requisições HTTP e visualizar seus resultados.
                </label>
            </div>

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">https://</span>
                    </div>
                    <input type="text" class="form-control" placeholder="www.google.com"
                        aria-describedby="basic-addon1" id="url">
                </div>

                <div class="input-group mb-3" id="metodo">
                    <select class="custom-select">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                    </select>
                </div>

                <div>
                    <br>
                    <button type="submit" id="btn_call" class="btn btn-primary">Enviar</button>
                </div>

                <div><button type="button" id="move" class="btn glyphicon glyphicon-chevron-up"></button></div>
            </div>


            <table class="table table-bordered" id="campos_dinamicos">
                <tr id="linha1">
                    <td>
                        <input type="text" class="form-control" id="key1" placeholder="Parâmetro">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="value1" placeholder="Valor">
                    </td>
                    <td>
                        <button type="button" id="add" class="form-control btn btn-success">Adicionar campos</button>
                    </td>
                </tr>
            </table>

            <div id="inputs"></div>
        </form>

        <pre id="resultado"></pre>

        <br />
        <div id="links">
            <a href="https://github.com/imdaaniel" target="_blank">
                <img src="img/github.png">
            </a>
            <a href="https://linkedin.com/in/danieltas" target="_blank">
                <img src="img/linkedin.png">
            </a>
        </div>
    </div>
</body>

</html>
