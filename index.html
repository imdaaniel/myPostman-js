<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Postman by Daniel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form id="form">
            <div id="titulo">
                <h2>
                    Postman by Daniel 
                </h2>
                <label>
                    Sistema para fazer requisições HTTP e visualizar seus resultados.
                </label>
            </div>

            <div id="controles">
                <div class="">
                    <label>URL: </label>
                    <input type="text" id="url" style="width: 600px" class="form-control" placeholder="www.google.com">
                </div>

                <div>
                    <label>Método</label>
                    <select id="metodo" class="form-control">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                    </select>
                </div>

                <div>
                    <br>
                    <button type="submit" id="btn_call" class="btn btn-primary">Enviar</button>
                </div>

                <div>
                    <br>
                    <button type="button" id="move" class="btn glyphicon glyphicon-chevron-up"></button>
                </div>
            </div>


            <table class="table table-bordered" id="campos_dinamicos">
                <tr id="linha1">
                    <td>
                        <input type="text" class="form-control" id="key1" placeholder="Parâmetro">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="value1" placeholder="Valor">
                    </td>
                    <td>
                        <button type="button" id="add" class="form-control btn btn-success">Adicionar campos</button>
                    </td>
                </tr>
            </table>

            <div id="inputs"></div>
        </form>

        <div id="resultado"></div>

        <br />
        <div id="links">
            <a href="https://github.com/imdaaniel">
                <img src="https://image.flaticon.com/icons/png/512/25/25231.png">
            </a>
        </div>
    </div>
</body>

</html>
