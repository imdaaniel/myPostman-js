<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Postman by Daniel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form id="form">
            <div id="titulo">
                <h2>
                    Postman by Daniel
                </h2>
            </div>

            <div id="controles">
                <div class="">
                    <label>URL: </label>
                    <input type="text" id="url" style="width: 600px" class="form-control">
                </div>

                <div>
                    <label>Método</label>
                    <select id="metodo" class="form-control">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                    </select>
                </div>

                <div>
                    <br>
                    <input type="submit" id="btn_call" class="btn btn-primary">
                </div>
            </div>


            <table class="table table-bordered" id="campos_dinamicos">
                <tr>
                    <td>
                        <input type="text" class="form-control" name="key1" placeholder="Parâmetro">
                    </td>
                    <td>
                        <input type="text" class="form-control" name="value1" placeholder="Valor">
                    </td>
                    <td>
                        <button id="add" class="form-control btn btn-success">Adicionar campos</button>
                    </td>
                </tr>
            </table>
        </form>

        <div id="resultado">
            
        </div>
    </div>
</body>

</html>
